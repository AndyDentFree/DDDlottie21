    <!-- Animation driver panel, remove if desired -->
    <div class="playback">
        <div class="slider">
            <input type="range" min="0" max="1" step="0.001" value="0.0" id="slider-timeline" />
        </div>
        <div class="controls">
            <div class="playPauseLoop">
                <div class="playPauseContainer loop">
                    <input type='checkbox' id="loopButton-timeline"><label for="loopButton-timeline" class="loopLabel" id="loopLabel" />
                </div>
                <div class="playPauseContainer">
                    <input type='checkbox' id="playPauseButton-timeline"><label for="playPauseButton-timeline" class="playPauseLabel" id="playPauseLabel" />
                </div>
                <div class="playPauseContainer">
                    <div class="time" id="timeLabel-timeline">0 s</div>
                </div>
            </div>
        </div>
    </div>
    <div id="timer-timeline"></div>
    <script src="./js/driver.js"></script>
    <script type="text/javascript">
    let timelineTimer = document.getElementById('timer-timeline')
    let timelineResourcesPath = "."
    let timeline = new TimelineTimeline(document, "#Timeline", timelineResourcesPath)
        document.driverTimeline = new Driver(timeline, 'loopButton-timeline', 'playPauseButton-timeline', 'slider-timeline', 'timeLabel-timeline', timelineTimer)
        document.driverTimeline.pause()
        document.driverTimeline.currentTime = 0
        document.addEventListener('keyup', function (event) {
            if (event.defaultPrevented) {
                return;
            }

            var key = event.key || event.keyCode;

            if (key === 'Space' || key === " " || key === 32) {
                let button = document.driverTimeline.playPauseButton
                button.checked = !button.checked
                document.driverTimeline.togglePlayback()
            }
        });
    </script>
    <!-- Animation driver panel end -->
